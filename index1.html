<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 100px;
            color: #d9534f;
        }
        .error-container h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }
        .error-container p {
            font-size: 18px;
            margin-top: 20px;
            color: #777;
        }
        .error-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <h2>Forbidden</h2>
        <p>You do not have permission to access this page.</p>
        <a href="https://discord.gg/QgCrHB6jZb">Join Discord</a>
    </div>
</body>
</html>
